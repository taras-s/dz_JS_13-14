<script type="text/html" id="item_tmpl">

<form action="action_page.php" method="get">
	<ol class="ol-main">

		<% for ( var i = 0; i < items.length; i++ ) { %>

			<li class="li-main"><%=items[i].question%>
				<ul class="ul-main">

					<% for ( var j = 0; j < items[i].answer.length; j++ ) { %>

						<li><input id="rd<%=i+1%><%=j+1%>" 
							class="<%=(items[i].correct == j+1 ? 'tru' : 'fal' )%>"
							name="nn<%=i+1%>" type="radio"></input>
						<label for="rd<%=i+1%><%=j+1%>" ><%=items[i].answer[j]%></label></li>

					<% } %>

				</ul>
			</li>

		<% } %>
	</ol>
	<input id="check-button" class="btn" value="Проверить мои результаты">
</form>

</script>
